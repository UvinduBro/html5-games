<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Games</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-grid">
        <div class="game-item">
            <img src="./Images/mario.png" alt="Game 1">
            <h3>Mario Game</h3>
            <a href="./mario/" class="play-button">Play</a>
        </div>
        <div class="game-item">
            <img src="./Images/bubble-shooter.png" alt="Game 2">
            <h3>Bubble Shooter</h3>
            <a href="./Bubble-Shooter/" class="play-button">Play</a>
        </div>

        <div class="game-item">
            <img src="./Images/astro.png" alt="Game 2">
            <h3>Astro Shooter</h3>
            <a href="./Astro-Shooter/" class="play-button">Play</a>
        </div>

        <div class="game-item">
            <img src="./Images/mess.png" alt="Game 2">
            <h3>Mess</h3>
            <a href="./Mess/" class="play-button">Play</a>
        </div>
        <!-- Add more game items as needed -->
    </div>
</body>
</html>
